<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Job Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        body {
            background: url(https://previews.123rf.com/images/jlpfeifer/jlpfeifer1803/jlpfeifer180300263/98010300-neat-desk-or-workstation-viewed-from-above-with-an-open-laptop-computer-calculator-cup-of-coffee-and.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

    </style>
</head>
<body>
<div th:replace="base :: navlinks"></div>

<div class="jumbotron vertical-center">
    <h1 class="text-center">Job Form</h1>
    <br/>
    <form action="/process" th:object="${job}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{picture}" />
        <div class="form-row">
            <div class="col">
                <label for="exampleFormControlInput">Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput" th:field="*{title}" />
            </div>
            <div class="col">
                <label for="exampleFormControlInput">Post Date</label>
                <input type="date" class="form-control" th:field="*{postedDate}" />
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{author}" />
            </div>
            <div class="col">
                <label for="exampleFormControlInput1">Contact Info</label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="###-###-####" th:field="*{phone}" />
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Job Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{description}"/></textarea>
        </div>
        <br/>
        <div class="form-row">
            <div class="col">
                <input type="file" name="file" />
            </div>
            <div class="col">
                <input type="submit" value="Submit" />
            </div>
        </div>
    </form>
</div>

<div th:replace="base :: bottom"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
